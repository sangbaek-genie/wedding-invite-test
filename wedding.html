<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>상백 💍 지니 결혼합니다</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      background: #fefefe;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    .hero {
      background-color: #f9f3f0;
      padding: 30px 10px;
      border-radius: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .names {
      font-size: 20px;
      font-weight: bold;
    }

    .date, .place {
      font-size: 16px;
      margin: 8px 0;
    }

    .image-container img {
      width: 90%;
      max-width: 400px;
      border-radius: 16px;
      margin: 15px 0;
    }

    .message {
      font-size: 15px;
      line-height: 1.6;
      margin: 30px 10px;
    }

    .contact {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 16px;
      margin: 20px auto;
      max-width: 400px;
    }

    .contact p {
      margin: 5px;
      font-size: 14px;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>💐 함께 걸어갈 우리의 시작을 알립니다</h1>
    <div class="names">박상백 💍 유진 (지니)</div>
    <div class="date">2026년 1월 15일 (토) 오후 2시</div>
    <div class="place">서울 더파티움 3층 그랜드홀</div>
  </div>

  <div class="image-container">
    <img src="https://via.placeholder.com/400x250?text=우리+사진" alt="커플 사진" />
  </div>

  <div class="message">
    <p>서로의 손을 잡고</p>
    <p>사랑과 믿음으로 걸어가려 합니다.</p>
    <p>따뜻한 응원으로 축복해 주세요.</p>
  </div>

  <div class="contact">
    <p>👰 신부: 유진 010-1234-5678</p>
    <p>🤵 신랑: 박상백 010-9876-5432</p>
  </div>

  <div class="footer">
    ⓒ 2025 Sangbaek & Genie Wedding
  </div>
</body>
</html>
